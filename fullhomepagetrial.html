<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
<link rel="stylesheet" type="text/css" href="stylesforhome.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">

  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Gen Z</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Advice</a></li>
      <li><a href="#">Music</a></li>
      <li><a href="#">Film</a></li>
    </ul>
  </div>
</nav>


<!--CARAOUSEL--!>
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://news.efinancialcareers.com/binaries/content/gallery/efinancial-careers/articles/2014/12/Advice.jpg" alt="Advice" style="width:100%;">
      </div>

      <div class="item 2">
        <img src="https://i.pinimg.com/originals/41/6c/3f/416c3f144bf09b90a795b4bd696322eb.png" alt="Advice" style="width:100%;">
      </div>

      <div class="item 3">
        <img src="https://data.whicdn.com/images/312024519/original.jpg?t=1525802397" alt="Music " style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--about us etc!-->

<h1>About us<h1>
<p>We are a community sharing our experineces and advice to help others. Follow the links on the navigation bar to find inspiration about films music and advice.</p>


</body>
</html>
